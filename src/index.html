<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BDO - Inspiring Growth</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/images/BDO Logo.png">

  <!-- Google Fonts -->
  <link href="//fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Template CSS -->
  <link rel="stylesheet" href="./assets/css/style-starter.css">
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

  <style>
    /* Ensuring the page scrolls correctly if there's overflow in the header */
body {
    overflow-x: hidden; /* Prevent horizontal scroll */
    overflow-y: auto; /* Ensure vertical scroll is available */
}

  </style>
</head>
<body>
  <app-root></app-root>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  <!-- Owl Carousel JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" defer></script>
  <!-- Template JavaScript -->
  <script defer>
    $(document).ready(function() {
      // Owl Carousel initialization
      $("#main-slider").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        autoplay: true,
        autoplayTimeout: 5000,
        responsive: {
          0: { items: 1 },
          600: { items: 1 },
          1000: { items: 1 }
        }
      });

      // Scroll to top button
      window.onscroll = function() {
        scrollFunction();
      };

      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          document.getElementById("movetop").style.display = "block";
        } else {
          document.getElementById("movetop").style.display = "none";
        }
      }

      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }

      // Fixed navbar on scroll
      $(window).on("scroll", function() {
        var scroll = $(window).scrollTop();
        if (scroll >= 80) {
          $("#site-header").addClass("nav-fixed");
        } else {
          $("#site-header").removeClass("nav-fixed");
        }
      });

      // Main navigation active class
      $(".navbar-toggler").on("click", function() {
        $("header").toggleClass("active");
      });
      $(document).on("ready", function() {
        if ($(window).width() > 991) {
          $("header").removeClass("active");
        }
        $(window).on("resize", function() {
          if ($(window).width() > 991) {
            $("header").removeClass("active");
          }
        });
      });

      // Disable body scroll when navbar is active
      $('.navbar-toggler').click(function() {
        $('body').toggleClass('noscroll');
      });
    });
  </script>
  <!-- Other scripts -->
  <script src="./assets/js/theme-change.js" defer></script>
  <script src="./assets/js/bootstrap.min.js" defer></script>

  <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

<!-- Lordicon icon -->
<script src="https://cdn.lordicon.com/lordicon.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
  const toggler = document.querySelector('.navbar-toggler');
  const navbarCollapse = document.querySelector('#navbarScroll');

  if (toggler && navbarCollapse) {
    toggler.addEventListener('click', () => {
      navbarCollapse.classList.toggle('show');
    });
  }
});

</script>

</body>

</html>
